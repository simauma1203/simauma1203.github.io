        <h1>4章 他の問題への動的計画法の応用
        </h1>
        <p>
            &nbsp;動的計画法は様々な問題に対して有効にはたらく。例えば、
            •巡回セールスマン問題<br>
            •ドミノタイリングの数え上げ<br>
            •フィボナッチ数列の計算<br>
            などが挙げられるが、いずれも指数時間から多項式時間に計算量を削減することが可能な例である。<br>
            &nbsp;動的計画法は計算機を用いることが前提であり、実装に潤沢なメモリを要するが、とても強力なアルゴリズムであるといえる。
